<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Get in Touch</title>
</head>
<body>
    <div class="wrapper">
        <main class="page">
            <div class="page__container">
                <section class="contacts">
                    <div class="contacts__content">
                        <h1 class="contacts__title">Get in <span>Touch</span></h1>
                        <div class="contacts__text">
                            <p>
                                Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo molestie vel, ornare non id blandit netus.
                            </p>
                        </div>
                        <form action="#" class="contacts__form form">
                            <div class="form__line">
                                <input required id="i-1" type="text" class="form__input" name="name">
                                <label for="i-1" class="form__label">Name <span>*</span></label>
                            </div>
                            <div class="form__line">
                                <input id="i-2" type="email" class="form__input" name="email">
                                <label for="i-2" class="form__label">Email</label>
                            </div>
                            <div class="form__line">
                                <input required id="i-3" type="tel" class="form__input" name="phone">
                                <label for="i-3" class="form__label">Phone number <span>*</span></label>
                            </div>
                            <div class="form__line">
                                <input id="i-4" type="text" class="form__input" name="message">
                                <label for="i-4" class="form__label">How did you find us?</label>
                            </div>
                            <div class="form__line">
                                <button type="submit" class="form__button">Send</button>
                            </div>
                        </form>
                        <div class="contacts__info info-contacts">
                            <div class="info-contacts__item">
                                <div class="info-contacts__icon">
                                    <img src="img/icon/01.svg" alt="Icon phone">
                                </div>
                                <div class="info-contacts__body">
                                    <div class="info-contacts__title">PHONE</div>
                                    <a href="tel:0354321234" class="info-contacts__value">03 5432 1234</a>
                                </div>
                            </div>
                            <div class="info-contacts__item">
                                <div class="info-contacts__icon">
                                    <img src="img/icon/02.svg" alt="Icon fax">
                                </div>
                                <div class="info-contacts__body">
                                    <div class="info-contacts__title">FAX</div>
                                    <a href="tel:0354321234" class="info-contacts__value">03 5432 1234</a>
                                </div>
                            </div>
                            <div class="info-contacts__item">
                                <div class="info-contacts__icon">
                                    <img src="img/icon/03.svg" alt="Icon email">
                                </div>
                                <div class="info-contacts__body">
                                    <div class="info-contacts__title">EMAIL</div>
                                    <a href="mailto:info@marcc.com.au" class="info-contacts__value">info@marcc.com.au</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="contacts__map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d16474.33556144151!2d12.626133359153153!3d51.76917228999538!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1691734532256!5m2!1sru!2sua" width="600" height="450" style="border:0;" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
